{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Features</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close">
                <span class="icofont-close js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <nav class="site-nav">
        <div class="container">
            <div class="site-navigation">
                <a href="{% url 'index' %}" class="logo m-0">Rotary Club<span class="text-primary">.</span></a>

                <ul class="js-clone-nav d-none d-lg-inline-block text-left site-menu float-right">
                    <li class="active"><a href="{% url 'index' %}">Home</a></li>
                    <!-- <li><a href="{% url 'calendar' %}">Check Availability</a></li> -->
                    <li><a href="{% url 'new' %}">Book a Hall Now</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>

                <a href="#"
                    class="burger ml-auto float-right site-menu-toggle js-menu-toggle d-inline-block d-lg-none light"
                    data-toggle="collapse" data-target="#main-navbar">
                    <span></span>
                </a>

            </div>
        </div>
    </nav>




    <div class="container mt-5">
        <h2>Add Features to a Hall</h2>
        <form action="{% url 'add_features' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="hall_id">Select Hall:</label>
                <select class="form-control" id="hall_id" name="hall_id">
                    <!-- Dynamically load halls -->
                    {% for hall in halls %}
                    <option value="{{ hall.id }}">{{ hall.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="feature_id">Select Feature:</label>
                <select class="form-control" id="feature_id" name="feature_id">
                    <!-- Dynamically load features -->
                    {% for feature in features %}
                    <option value="{{ feature.id }}">{{ feature.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Feature</button>
        </form>
    </div>
</body>

</html>
